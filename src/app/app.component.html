<div class="row">
  <div class="example-2 card">
    <div class="wrapper">
      <div class="header">
        <div class="date">
          <span class="day">12</span>
          <span class="month">Aug</span>
          <span class="year">2016</span>
        </div>
      <span  class="menu-content"><i class="fa fa-eye"></i>{{viewsCount}}</span>
      </div>
      <div class="data">
        <div class="content">
         <h1 class="title">Course : {{courseName}}</h1>
          <h3>Author : {{courseCreatorName}}</h3>
          <a href="#" class="button" *ngIf="!content" (click)="contentEnable()">Show More</a>
          <div *ngIf="content" >
              <h3 >Organization : {{nameOfOrg}}</h3>
              <p class="text" >{{description}}</p>
              <a href="#" class="button" (click)="contentDisable()">Show Less</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
